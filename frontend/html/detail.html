<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細 — CHOCOLAT</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        body {
            background: var(--warm-white);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .detail-header {
            background: var(--choco-dark);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .detail-header .logo {
            font-size: 1.1rem;
            letter-spacing: 0.25em;
        }

        .close-btn {
            background: none;
            border: none;
            color: rgba(253,246,238,0.5);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.2s;
        }

        .close-btn:hover { color: var(--cream); }

        #product-detail {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .detail-img-wrap {
            background: var(--choco-brown);
            aspect-ratio: 4/3;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-img-placeholder {
            font-size: 5rem;
        }

        .detail-body {
            padding: 28px 28px 24px;
            flex: 1;
        }

        .detail-category {
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--choco-gold);
            margin-bottom: 10px;
        }

        .detail-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.7rem;
            font-weight: 400;
            margin-bottom: 8px;
            color: var(--choco-dark);
        }

        .detail-price {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--choco-mid);
            margin-bottom: 16px;
        }

        .detail-description {
            font-size: 0.83rem;
            color: var(--text-muted);
            line-height: 1.85;
            font-weight: 300;
            border-top: 1px solid var(--border);
            padding-top: 16px;
        }

        /* ===== QUANTITY ===== */
        .quantity-section {
            padding: 0 28px 20px;
        }

        .quantity-label {
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0;
            border: 1px solid var(--border);
            border-radius: 100px;
            overflow: hidden;
            width: fit-content;
        }

        .qty-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 1.1rem;
            color: var(--choco-mid);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover { background: var(--warm-white); }

        #qty-display {
            width: 44px;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            color: var(--choco-dark);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== ADD TO CART ===== */
        .cart-section {
            padding: 0 28px 28px;
        }

        .add-to-cart {
            width: 100%;
            background: var(--choco-gold);
            color: var(--choco-dark);
            border: none;
            padding: 15px;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.82rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            cursor: pointer;
            border-radius: 100px;
            transition: opacity 0.2s, transform 0.15s;
        }

        .add-to-cart:hover { opacity: 0.85; transform: translateY(-1px); }
        .add-to-cart:active { transform: translateY(0); }
    </style>
</head>
<body>

<div class="detail-header">
    <a class="logo" href="#">Chocolat</a>
    <button class="close-btn" onclick="window.close()">✕</button>
</div>

<div id="product-detail">
    <!-- JSで描画 -->
</div>

<script type="module" src="../js/detail.js"></script>
</body>
</html>
